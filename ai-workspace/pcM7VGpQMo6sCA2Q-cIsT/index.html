<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Mortgage Calculator</h1>
        <div class="input-group">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" value="200000">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" value="3.5">
        </div>
        <div class="input-group">
            <label for="loanTerm">Loan Term (Years):</label>
            <input type="number" id="loanTerm" value="30">
        </div>
        <button id="calculateBtn">Calculate Mortgage</button>
        <div class="results">
            <h2>Results:</h2>
            <p>Monthly Payment: $<span id="monthlyPayment">0.00</span></p>
            <p>Total Payment: $<span id="totalPayment">0.00</span></p>
            <p>Total Interest: $<span id="totalInterest">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
