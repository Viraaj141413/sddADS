<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Mortgage Calculator</h2>
        <div class="input-group">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" value="200000" min="0">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" value="3.5" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="loanTerm">Loan Term (Years):</label>
            <input type="number" id="loanTerm" value="30" min="1">
        </div>
        <button id="calculateBtn">Calculate Monthly Payment</button>
        <div class="result-container">
            <h3>Monthly Payment: <span id="monthlyPayment">$0.00</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
