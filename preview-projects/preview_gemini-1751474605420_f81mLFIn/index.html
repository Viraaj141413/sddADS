<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhatbot Conversation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="chat-container">
        <header class="chat-header">
            <h1>Dhatbot</h1>
            <p>Your friendly AI assistant</p>
        </header>

        <section id="chat-messages" class="chat-messages" aria-live="polite" aria-atomic="false">
            <!-- Messages will be dynamically inserted here -->
        </section>

        <form id="chat-form" class="chat-input-form">
            <label for="message-input" class="sr-only">Type your message</label>
            <input
                type="text"
                id="message-input"
                class="message-input"
                placeholder="Ask Dhatbot something..."
                autocomplete="off"
                aria-label="Message input field"
            >
            <button type="submit" id="send-button" class="send-button" aria-label="Send message">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
